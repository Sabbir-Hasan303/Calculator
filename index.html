<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sabbir's Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="heading"><h1>Sabbir's Calculator</h1></div>
            <div class="display">
            <input type="text" name="screen" id="screen">
        </div>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="back"><=</button></td>
                    <td><button class="AC">AC</button></td>   
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button class="operator">/</button></td>  
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
